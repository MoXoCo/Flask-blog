<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meng's Blog</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/api_js/api.js"></script>
    <script src="/static/js/api_js/login.js"></script>
    <script>
        var setup = function() {
            // tab click
            $('.zh-tab > a').on('click', function () {
                var self = $(this);
                console.log('click a')
                $('.active').removeClass('active');
                self.addClass('active');
            });
            // tab action
            var tabAction = function (position, showLogin) {
                console.log(position);
                $(".zh-block").animate({
                    "left": position
                }, "fast");
                $('#id-div-login').toggle(showLogin);
                $('#id-div-signup').toggle(!showLogin);
            };
            $('#id-a-signup').on('click', function() {
                var position = '100px';
                var showLogin = false;
                tabAction(position, showLogin);
            });
            $('#id-a-login').on('click', function() {
                var position = '155px';
                var showLogin = true;
                tabAction(position, showLogin);
            });

            // select signup
            $('#id-a-login').click();
        };

        var bindActions = function () {
            $('#id-button-register').on('click', function () {
                // 这个函数的定义在 login.js 里面
                // js 就是可以这样随性地用
                register();
            });

            $('#id-button-login').on('click', function () {
                login();
            });
        };

        var __main = function () {
            setup();
            bindActions();
        };

        $(document).ready(function () {
            __main();
        });
    </script>

</head>
<body>
    <div class="zh-container">
        <div class="zh-main">
            <div class="zh-header">
                <h1 class="zh-title">Meng's Blog</h1>
                <h2 class="zh-subtitle">一个基于Python Flask的社交博客</h2>
            </div>
            <div class="zh-form">
                <div class="zh-tab">
                    <a id="id-a-signup" href="#">注册</a>
                    <a id="id-a-login" href="#">登录</a>
                    <div class="zh-block"></div>
                </div>
                <div id="id-div-signup">
                    <div class="zh-form-textinput">
                        <div class="zh-input-wrapper">
                            <input id="id-input-username" type="text" placeholder="用户名（不少于 3 位）" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input id="id-input-password" type="text" placeholder="密码（不少于 3 位）" required/>
                        </div>
                    </div>
                    <button id="id-button-register" class="zh-button-big">注册</button>
                </div>
                <div id="id-div-login">
                    <div class="zh-form-textinput">
                        <div class="zh-input-wrapper">
                            <input id="id-input-login-username" type="text" placeholder="姓名" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input id="id-input-login-password" type="text"  placeholder="密码（不少于 3 位）" required/>
                        </div>
                    </div>
                    <button id="id-button-login" class="zh-button-big" type="submit">登陆</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
